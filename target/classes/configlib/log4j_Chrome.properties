# Root logger option
log4j.rootLogger=DEBUG, console, file

# Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] %c{1} - %m%n

# File Appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/application.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] %c{1} - %m%n

# Logging levels for specific packages (optional)
# Example: Set different log levels for specific packages or classes
log4j.logger.org.springframework=INFO
log4j.logger.com.yourcompany=DEBUG
log4j.logger.org.hibernate=WARN

# Suppress log messages from other frameworks like Apache Commons
log4j.logger.org.apache=ERROR
